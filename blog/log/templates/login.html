<!DOCTYPE html>
<html>
  <head>

    <title>regis</title>
    <link rel="stylesheet" href="/static/js/bootstrap.min.js">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style media="screen">
    .box{
      margin: 100px auto;
      border: 1px solid green;
      border-radius: 5px;
      padding: 20px;
      width: 50%;
      font-size: 16px;
      overflow: hidden;
    }
    .tip{
      position: absolute;
      top:50px;
      left:26%;
      font-size: 16px;

    }
    </style>
  </head>
  <body>

    </form> -->

      </div>

        <label for="inputEmail3" class="col-sm-2 control-label">密码</label>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>result</title>
  </head>
  <body>
    <p> search for: <strong>{{query}}</strong>  </p>
    {% if books%}
    <p>
      found {{books | length }} book {{books | pluralize}}
     </p>
     <ul>
       {% for book in books%}
       <li>{{book.title}}</li>
       {%endfor%}
     </ul>
     {%else%}
     <p>
       No books matched your search.
     </p>
     {% endif%}
  </body>
</html>

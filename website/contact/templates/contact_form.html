<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>contact us</title>
  </head>
  <body>
    <h1 id="heading">Contact US</h1>
    {% if errors%}
    <ul>
      {% for error in errors%}
      <li>{{error}}</li>
      {% endfor%}
    </ul>
    {% endif %}
    <form class="" action="/contact/" method="post">
      <p> Subjectï¼š <input type="text" name="subject" value="{{subject}}">  </p>
      <p>
        Your e-mail(optional):<input type="email" name="email" value="{{email}}">
      </p>
      <p>
        Message: <textarea name="message" rows="10" cols="40">{{message}}</textarea>
      </p>
      <input type="submit" name="name" value="submit">
    </form>
  </body>
</html>

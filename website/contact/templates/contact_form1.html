<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>contact us</title>
  </head>
  <body>
    <h1 id="heading">Contact US</h1>
    {% if form.errors%}
    <p style="color:red">
      Please correct the error {{form.error |pluralize}} below.
     </p>
    {% endif %}
    <form class="" action="" method="post">
      <table>
        {{ form.as_table}}
      </table>
      <input type="submit" name="name" value="submit">
    </form>
  </body>
</html>
